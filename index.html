<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Result Summary</title>
</head>
<body>
    <div class="container-utama">
        
        <div class="container-isi">
            <div class="default-kolom kolom-result">
                <p class="title">Your Result</p>
                <div class="default-kolom circle">
                    <p class="nilai">76</p>
                    <p class="small-nilai">of 100</p>
                </div>
                <p class="jempol">Great</p>
                <p class="keterangan">You scored higher than 67% of the people who have taken those test</p>
            </div>
            <div class="default-kolom kolom-summary">
                <p class="title">Summary</p>
                <div class="stats">
                    <div class="reaction" id="data-container1">   
                    </div>
                    <div class="memory" id="data-container2">
                    </div>
                    <div class="verbal" id="data-container3">
                    </div>
                    <div class="visual" id="data-container4">
                    </div>
                </div>
                <button class="cta">Continue</button>
                
            </div>
        </div>
    </div>
</body>
</html>
