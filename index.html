<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Result Summary</title>
</head>
<body>
    <div class="container-utama">
        
        <div class="container-isi">
            <div class="default-kolom kolom-result">
                <p class="title">Your Result</p>
                <div class="default-kolom circle">
                    <p class="nilai">76</p>
                    <p class="small-nilai">of 100</p>
                </div>
                <p class="jempol">Great</p>
                <p class="keterangan">You scored higher than 67% of the people who have taken those test</p>
            </div>
            <div class="default-kolom kolom-summary">
                <p class="title">Summary</p>
                <div class="stats">
                    <div class="reaction">
                        <p class="item"><img src="./assets/images/icon-reaction.svg"> Reaction</p><p class="score">80 <span class="score-max">/ 100</span></p>
                    </div>
                    <div class="memory">
                        <p class="item"><img src="./assets/images/icon-memory.svg"> Memory</p><p class="score">92 <span class="score-max">/ 100</span></p>
                    </div>
                    <div class="verbal">
                        <p class="item"><img src="./assets/images/icon-verbal.svg"> Verbal</p><p class="score">61 <span class="score-max">/ 100</span></p>
                    </div>
                    <div class="visual">
                        <p class="item"><img src="./assets/images/icon-visual.svg"> Visual</p><p class="score">72 <span class="score-max">/ 100</span></p>
                    </div>
                </div>
                <button class="cta">Continue</button>
                
            </div>
        </div>
    </div>
</body>
</html>
